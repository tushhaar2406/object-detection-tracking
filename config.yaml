# ===============================
# Input configuration
# ===============================
input:
  type: video            # video | image | image_folder | camera
  path: data/input/video.mp4
  camera_id: 0           # used only if type = camera

# ===============================
# Detection configuration
# ===============================
detection:
  model_path: yolov8n.pt
  confidence_threshold: 0.25
  iou_threshold: 0.45
  classes: []            # empty = all classes

# ===============================
# Tracking configuration
# ===============================
tracking:
  enabled: true
  algorithm: bytetrack  # centroid | deepsort | bytetrack
  max_age: 30
  min_hits: 3
  iou_threshold: 0.3

# ===============================
# Output configuration
# ===============================
output:
  save_video: true
  save_images: false
  video_path: data/output/output_video.mp4
  image_dir: data/output/images/

# ===============================
# Logging configuration
# ===============================
logging:
  enable: true
  formats: [csv, json]
  output_dir: data/output/
  log_every_n_frames: 1

# ===============================
# Performance configuration
# ===============================
performance:
  target_fps: 20
  display_fps: true
  use_gpu: true

# ===============================
# Visualization configuration
# ===============================
visualization:
  draw_boxes: true
  draw_ids: true
  draw_labels: true
  box_thickness: 2
  font_scale: 0.6
